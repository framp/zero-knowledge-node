<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Knowledge Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">üîê Zero Knowledge Auth</h1>
      <p class="text-purple-200">Secure authentication without passwords</p>
    </div>

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
      <div class="mb-6">
        <div class="flex gap-2 mb-6">
          <button onclick="showRegister()" id="registerTab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-purple-600 text-white shadow-lg">Register</button>
          <button onclick="showLogin()" id="loginTab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-white/10 text-purple-200 hover:bg-white/20">Login</button>
        </div>
      </div>

      <div id="registerForm">
        <h2 class="text-2xl font-bold text-white mb-6">Create Account</h2>
        <form id='register' method='post' action='/register' class="space-y-4">
          <div>
            <label class="block text-purple-200 mb-2 text-sm font-medium">Username</label>
            <input name="username" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" placeholder="Enter username" />
          </div>
          <div>
            <label class="block text-purple-200 mb-2 text-sm font-medium">Password</label>
            <input name="password" type="password" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" placeholder="Enter password" />
          </div>
          <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all">Create Account</button>
        </form>
      </div>

      <div id="loginForm" style="display: none;">
        <h2 class="text-2xl font-bold text-white mb-6">Welcome Back</h2>
        <form id='login' method='post' action='/login' class="space-y-4">
          <div>
            <label class="block text-purple-200 mb-2 text-sm font-medium">Username</label>
            <input name="username" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" placeholder="Enter username" />
          </div>
          <div>
            <label class="block text-purple-200 mb-2 text-sm font-medium">Password</label>
            <input name="password" type="password" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" placeholder="Enter password" />
          </div>
          <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <div id="notification" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 ease-out">
    <div class="bg-white rounded-lg shadow-2xl p-4 flex items-center gap-3 min-w-[300px] border-l-4">
      <div id="notificationIcon"></div>
      <div>
        <div id="notificationTitle" class="font-semibold"></div>
        <div id="notificationMessage" class="text-sm text-gray-600"></div>
      </div>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerTab').className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-purple-600 text-white shadow-lg';
      document.getElementById('loginTab').className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-white/10 text-purple-200 hover:bg-white/20';
    }
    function showLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('loginTab').className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-purple-600 text-white shadow-lg';
      document.getElementById('registerTab').className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition-all bg-white/10 text-purple-200 hover:bg-white/20';
    }
    function showNotification(title, message, type = 'success') {
      const notification = document.getElementById('notification');
      const icon = document.getElementById('notificationIcon');
      const titleEl = document.getElementById('notificationTitle');
      const messageEl = document.getElementById('notificationMessage');
      const container = notification.firstElementChild;

      if (type === 'success') {
        icon.innerHTML = '<svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
        container.style.borderColor = '#10b981';
      } else if (type === 'error') {
        icon.innerHTML = '<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
        container.style.borderColor = '#ef4444';
      } else {
        icon.innerHTML = '<svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        container.style.borderColor = '#3b82f6';
      }

      titleEl.textContent = title;
      messageEl.textContent = message;
      notification.style.transform = 'translateX(0)';

      setTimeout(() => {
        notification.style.transform = 'translateX(150%)';
      }, 4000);
    }
    window.showNotification = showNotification;
  </script>
  <script src="/client.js"></script>
</body>
</html>
